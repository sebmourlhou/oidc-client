name MyCatalystApp

<oidc_client>
    authentication_error_path  /error/401
    <provider my_provider>
        id                    my_id
        issuer                my_issuer
        secret                my_secret
        well_known_url        /wellknown
        signin_redirect_path  /oidc/login/callback
        scope                 openid profile email
    </provider>
</oidc_client>
